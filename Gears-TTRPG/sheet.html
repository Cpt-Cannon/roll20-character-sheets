<div class="sheet-main">

  <h1 class="sheet-header">Gears Tactics - D&D Character Sheet</h1>

  <div class="sheet-tab-nav">
    <input type="radio" name="attr_tab" value="core" checked> Core
    <input type="radio" name="attr_tab" value="combat"> Combat
    <input type="radio" name="attr_tab" value="gear"> Gear & Abilities
  </div>

  <div class="sheet-tab-content sheet-core">
    <div class="sheet-2col">
      <div class="sheet-col">
        <label>Name <input type="text" name="attr_character_name" /></label>
        <label>Class <input type="text" name="attr_class" /></label>
        <label>Background <input type="text" name="attr_background" /></label>
        <label>Level <input type="number" name="attr_level" min="1" value="1" /></label>
      </div>
      <div class="sheet-col">
        <label>Strength <input type="number" name="attr_strength" value="10" /></label>
        <label>Dexterity <input type="number" name="attr_dexterity" value="10" /></label>
        <label>Constitution <input type="number" name="attr_constitution" value="10" /></label>
        <label>Intelligence <input type="number" name="attr_intelligence" value="10" /></label>
        <label>Wisdom <input type="number" name="attr_wisdom" value="10" /></label>
        <label>Charisma <input type="number" name="attr_charisma" value="10" /></label>
      </div>
    </div>
  </div>

  <div class="sheet-tab-content sheet-combat">
    <div class="sheet-3col">
      <div class="sheet-col">
        <label>HP <input type="number" name="attr_hp" /></label>
        <label>AC <input type="number" name="attr_ac" /></label>
        <label>Speed <input type="number" name="attr_speed" /></label>
      </div>
      <div class="sheet-col">
        <label>STR Mod <input type="text" name="attr_strength_mod" disabled /></label>
        <label>DEX Mod <input type="text" name="attr_dexterity_mod" disabled /></label>
        <label>CON Mod <input type="text" name="attr_constitution_mod" disabled /></label>
      </div>
      <div class="sheet-col">
        <label>INT Mod <input type="text" name="attr_intelligence_mod" disabled /></label>
        <label>WIS Mod <input type="text" name="attr_wisdom_mod" disabled /></label>
        <label>CHA Mod <input type="text" name="attr_charisma_mod" disabled /></label>
      </div>
    </div>
  </div>

  <div class="sheet-tab-content sheet-gear">
    <label>Weapons & Gear</label>
    <textarea name="attr_gear" rows="5" placeholder="Lancer, Snub Pistol, Grenades..."></textarea>

    <label>Abilities / Powers</label>
    <textarea name="attr_abilities" rows="5" placeholder="Execute, Anchored, Bayonet Charge..."></textarea>

    <label>Notes</label>
    <textarea name="attr_notes" rows="4" placeholder="Squad synergy, tactics, bonuses..."></textarea>
  </div>

</div>
