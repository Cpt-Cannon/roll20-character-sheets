<!-- Gears Tactics Roll20 Character Sheet -->

<!-- Tabs Navigation -->
<div class="sheet-tabs">
  <input type="radio" name="tab" class="sheet-tab-control" value="character" checked><span>Character</span>
  <input type="radio" name="tab" class="sheet-tab-control" value="combat"><span>Combat</span>
  <input type="radio" name="tab" class="sheet-tab-control" value="powers"><span>Powers</span>
  <input type="radio" name="tab" class="sheet-tab-control" value="inventory"><span>Inventory</span>
  <input type="radio" name="tab" class="sheet-tab-control" value="notes"><span>Notes</span>
</div>

<!-- Character Tab -->
<div class="sheet-tab-content sheet-character">
  <h2>Character Info</h2>
  <label>Name <input type="text" name="attr_character_name" /></label>
  <label>Class <input type="text" name="attr_class" /></label>
  <label>Background <input type="text" name="attr_background" /></label>
  <label>Rank <input type="text" name="attr_rank" /></label>
  <label>Level <input type="number" name="attr_level" /></label>

  <div class="sheet-abilities">
    <h3>Abilities</h3>
    <label>STR <input type="number" name="attr_strength" /><span>Mod: <input type="number" name="attr_strength_mod" disabled /></span></label>
    <label>DEX <input type="number" name="attr_dexterity" /><span>Mod: <input type="number" name="attr_dexterity_mod" disabled /></span></label>
    <label>CON <input type="number" name="attr_constitution" /><span>Mod: <input type="number" name="attr_constitution_mod" disabled /></span></label>
    <label>INT <input type="number" name="attr_intelligence" /><span>Mod: <input type="number" name="attr_intelligence_mod" disabled /></span></label>
    <label>WIS <input type="number" name="attr_wisdom" /><span>Mod: <input type="number" name="attr_wisdom_mod" disabled /></span></label>
    <label>CHA <input type="number" name="attr_charisma" /><span>Mod: <input type="number" name="attr_charisma_mod" disabled /></span></label>
  </div>
</div>

<!-- Combat Tab -->
<div class="sheet-tab-content sheet-combat">
  <h2>Combat Stats</h2>
  <label>HP <input type="number" name="attr_hp" /></label>
  <label>AC <input type="number" name="attr_ac" /></label>
  <label>Speed <input type="number" name="attr_speed" /></label>
  <label>Initiative <input type="number" name="attr_initiative" disabled /></label>

  <fieldset class="repeating_weapons">
    <h3>Weapon</h3>
    <label>Name <input type="text" name="attr_weapon_name" /></label>
    <label>Attack Stat
      <select name="attr_weapon_stat">
        <option value="strength">Strength</option>
        <option value="dexterity">Dexterity</option>
        <option value="constitution">Constitution</option>
        <option value="intelligence">Intelligence</option>
        <option value="wisdom">Wisdom</option>
        <option value="charisma">Charisma</option>
      </select>
    </label>
    <label>Attack Bonus <input type="text" name="attr_weapon_attack" /></label>
    <label>Damage <input type="text" name="attr_weapon_damage" /></label>
    <button type="roll" value="/me attacks with @{weapon_name}! [[1d20 + @{weapon_attack}]] to hit, [[@{weapon_damage}]] damage" name="roll_attack">Attack</button>
  </fieldset>
</div>

<!-- Powers Tab -->
<div class="sheet-tab-content sheet-powers">
  <h2>Powers & Abilities</h2>
  <fieldset class="repeating_powers">
    <label>Name <input type="text" name="attr_power_name" /></label>
    <label>Description <textarea name="attr_power_desc"></textarea></label>
    <button type="roll" value="/me uses @{power_name}: @{power_desc}" name="roll_power">Use Power</button>
  </fieldset>
</div>

<!-- Inventory Tab -->
<div class="sheet-tab-content sheet-inventory">
  <h2>Inventory</h2>
  <fieldset class="repeating_inventory">
    <label>Item <input type="text" name="attr_item_name" /></label>
    <label>Qty <input type="number" name="attr_item_qty" /></label>
    <label>Notes <input type="text" name="attr_item_notes" /></label>
  </fieldset>
</div>

<!-- Notes Tab -->
<div class="sheet-tab-content sheet-notes">
  <h2>Notes</h2>
  <textarea name="attr_notes" style="width:100%; height:200px;"></textarea>
</div>
